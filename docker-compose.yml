version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: cashflow_postgres
    restart: always
    environment:
      POSTGRES_DB: cashflowdb
      POSTGRES_USER: cashflowuser
      POSTGRES_PASSWORD: cashflowpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: cashflow_app
    restart: always
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cashflowdb
      SPRING_DATASOURCE_USERNAME: cashflowuser
      SPRING_DATASOURCE_PASSWORD: cashflowpass
    ports:
      - "8080:8080"

volumes:
  pgdata:
